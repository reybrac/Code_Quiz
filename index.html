<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
    <header class="jumbotron bg-dark" style="color: white; text-align: center; padding: 40px;">
        <h1>Code quiz</h1>
        <br>
        <button id="myBtn">Start</button>
    </header>
    <div class="card container" style="outline: auto; padding-top: 30px;">
        <h2>Last Saved Grade</h2>
        <p>Student's Name: <span id="saved-name"></span></p>
        <p>Grade: <span id="saved-grade"></span></p>
        <p>Comment: <span id="saved-comment"></span></p>
        
    </div>
    <div class="card container" style="outline: auto; padding-top: 5px;">
        <div id="timer">
            <p>Time left</p>
            <span id="myText"></span>
        </div>
    </div>
    

    <script src="script.js"></script>
</body>
</html>
